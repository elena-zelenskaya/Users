<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit User</title>
	<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		/>
		{% load static %}
		<link rel="stylesheet" href="{% static '/css/styles.css' %}" />
</head>
<body>
	<div class="container">
		<h1 class="text-center mb-3">Edit User:</h1>
		<form action="../../update/{{user_to_edit.id}}/" method="POST">
			{% csrf_token %}
			<div class="form-group row">
				<label for="first_name" class="col-sm-2 col-form-label"
					>First Name</label
				>
				<div class="col-sm-4">
					<input
						type="text"
						class="form-control"
						id="first_name"
						name="fname"
						placeholder ="{{user_to_edit.first_name}}"
					/>
				</div>
				<label for="first_name" class="col-sm-2 col-form-label"
					>Last Name</label
				>
				<div class="col-sm-4">
					<input
						type="text"
						class="form-control"
						id="last_name"
						name="lname"
						placeholder ="{{user_to_edit.last_name}}"
					/>
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label"
					>Email</label
				>
				<div class="col-sm-4">
					<input
						type="email"
						class="form-control"
						id="email"
						name="email"
						placeholder ="{{user_to_edit.email_address}}"
					/>
				</div>
				<label for="age" class="col-sm-2 col-form-label"
					>Age</label
				>
				<div class="col-sm-4">
					<input
						type="text"
						class="form-control"
						id="age"
						name="age"
						placeholder ="{{user_to_edit.age}}"
					/>
				</div>
			</div>
			<div class="form-group row mt-4">
				
				<div class="col-sm-12 text-center">
					<button
						type="submit"  class="btn btn-success"
					/>Update</button>
				</div>
				
			</div>
		</form>
		</div>
</body>
</html>
