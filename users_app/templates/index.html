<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Users</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		/>
		{% load static %}
		<link rel="stylesheet" href="{% static '/css/styles.css' %}" />
	</head>
	<body>
		<div class="container">
			<h1 class="text-center mb-3">All the users</h1>
			<table class="table table-bordered mb-5">
				<thead class="thead-light">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">Email</th>
						<th scope="col">Age</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					{% for user in users %}
					<tr>
						<td>{{user.id}}</td>
						<td>{{user.first_name}} {{user.last_name}}</td>
						<td>{{user.email_address}}</td>
						<td>{{user.age}}</td>
						<td><a href="delete/{{user.id}}">Delete</a></td>
					</tr>

					{% endfor %}
				</tbody>
			</table>
<hr>
			<h1 class="text-center mb-3">Add a user</h1>
			<form action="add_user/" method="POST">
				{% csrf_token %}
				<div class="form-group row">
					<label for="first_name" class="col-sm-2 col-form-label"
						>First Name</label
					>
					<div class="col-sm-4">
						<input
							type="text"
							class="form-control"
							id="first_name"l"
							name="fname"
						/>
					</div>
					<label for="first_name" class="col-sm-2 col-form-label"
						>Last Name</label
					>
					<div class="col-sm-4">
						<input
							type="text"
							class="form-control"
							id="last_name"
							name="lname"
						/>
					</div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-sm-2 col-form-label"
						>Email</label
					>
					<div class="col-sm-4">
						<input
							type="email"
							class="form-control"
							id="email"
							name="email"
						/>
					</div>
					<label for="age" class="col-sm-2 col-form-label"
						>Age</label
					>
					<div class="col-sm-4">
						<input
							type="text"
							class="form-control"
							id="age"
							name="age"
						/>
					</div>
				</div>
				<div class="form-group row mt-4">
					
					<div class="col-sm-12 text-center">
						<button
							type="submit"  class="btn btn-success"
						/>Add</button>
					</div>
					
				</div>
			</form>
		</div>
	</body>
</html>
